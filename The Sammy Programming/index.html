        <nav>

                <li><a href="https://api.whatsapp.com/send?phone=+18492717628&text=Hola!%20Me%20gustaria%20optener%20mas%20informacion%20de%20los%20servicios%20de%20DESARROLLO%20WEB%20que%20ofrecen.">Desarrollo Web</a></li>

                <li><a href="https://api.whatsapp.com/send?phone=+18492717628&text=Hola!%20Me%20gustaria%20optener%20mas%20informacion%20de%20los%20servicios%20de%20CONSULTORIA%20TECNICA%20que%20ofrecen.">Consultoría Técnica</a></li>

    <section id="formulario">
        <h3>Solicita tu presupuesto</h3>
        <form id="budgetForm">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="service">Servicio requerido:</label>
            <select id="service" name="service">
                <option value="web">Desarrollo Web</option>
                <option value="mobile">Desarrollo Móvil</option>
                <option value="consultoria">Consultoría Técnica</option>
                <option value="optimización">Optimización de Performance</option>
            </select>

            <label for="message">Descripción del Proyecto:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
